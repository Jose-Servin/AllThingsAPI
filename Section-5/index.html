<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>

<body>
    <h2> Here is your Pet Summary! </h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Pet Names</td>
                <th rowspan="2">Pet Age</th>
                <th colspan="2"> Weight</th>
            </tr>
            <tr>
                <th>Lbs.</th>
                <th>Kg.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Baker</td>
                <td>9</td>
                <td> 45 </td>
                <td>86</td>
            </tr>
            <tr>
                <td>Camila</td>
                <td>2</td>
                <td> 45 </td>
                <td>86</td>
            </tr>
            <tr>
                <td>Luna</td>
                <td>1</td>
                <td> 45 </td>
                <td>86</td>
            </tr>
            <tr>
                <td>Bella</td>
                <td>7</td>
                <td> 45 </td>
                <td>86</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    Total Pet Age
                </th>
                <td>
                    19
                </td>
            </tr>
        </tfoot>
    </table>

    <form>
        <input type="search">

    </form>
</body>

</html>
