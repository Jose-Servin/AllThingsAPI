<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--

    This sort of validation is called "server" side validation compared to Client side validation.

    For server side validation:
    - validating submitted data from form

    For Client side validation:
    - 
-->

<body>
    <main>
        <form action="" method="">
            <p>
                <label for="username"> Email:</label>
                <!--name refers to the value submitted by the user ;received as a tuple pair which is used by the server (name, value)-->
                <input type="email" name="username" id="username" pattern=".+@gmail\.com" size="30" required>
            </p>
            <p>
                <label for="password"> Password:</label>
                <input type="password" name="password" id="password" minlength="8" required>
            </p>
            <label for="yes-user">Check if you a registered user?</label>
            <input type="checkbox" name="registered-user" id="yes-user" value="yes">
            <p>
                <!-- Default behavior of a button inside a form is to submit -->
                <button>Submit</button>
            </p>
        </form>
    </main>
</body>

</html>
